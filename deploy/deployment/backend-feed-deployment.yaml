apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed-deployment
  labels:
    app: backend-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
        - name: backend-feed
          image: abssiwan/udagram-api-feed:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef: 
                name: env-config
            - secretRef:
                name: app-secret
            - secretRef:
                name: app-aws-secret

      
